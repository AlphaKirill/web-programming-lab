<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Белкин К.В. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
    </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for(let i = 0; i <10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2*i**2);

                blocks.appendChild(block);
            }

        }
        function showExchange() {
            let exchange = [73.6307,72.7923,72.8949,71.5763,70.8924,
                            70.5991,70.3847,70.0414,70.1217,70.5174];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значание: ' + average;

        }
        function addTransparentBlocks() {
            let blocks2 = document.getElementById('transparent-block');
            for(let i = 0; i <11; i++) {
                let block2 = document.createElement('div');
                block2.style.opacity = i / 10;
                block2.innerHTML = ': Opacity ' + (i / 10);

                blocks2.appendChild(block2);
            }
        }
        function redGreen() {
            let circle1 = document.getElementById('div2');
            let user = document.getElementById('user-number');
            let input = parseInt(user.value);
            for(let i = input; i>=1; i--) {
                let shar = document.createElement('div');
                shar.style.borderRadius = '50%';
                shar.style.width = '56px';
                shar.style.height = '56px';
                shar.style.lineHeight = '55px'
                shar.style.textIndent = '24px'
                shar.innerHTML = i;
            if(i % 2 == 0) {
                shar.style.backgroundColor = 'orange';
            }
            else {
                shar.style.backgroundColor = 'darkred';
            }
            circle1.appendChild(shar);
            }
        }
        function tableYm() {
            let table1 = document.getElementById('table');
            for(let i = 13; i<=33; i++) {
                let tr1 = document.createElement('div');
                tr1.innerHTML = i+'*109='+ i*109;

            table.appendChild(tr1);
            }
        }

    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-block"></div>

        <button onclick="redGreen()">Красное/Оранжевое</button>
        <input type="number" value="5" placeholder="Введите число кругов" min="1" max="20" id="user-number"> min = 1, max 20<br><br>
        <div id="div2"></div>

        <button onclick="tableYm()">Таблица умножения на 109</button>
        <div id="table"></div>
    </main>
    <footer>
        &copy; Белкин К.В. ФБИ-11, 2курс, 2023
    </footer>
</body>
</html>
