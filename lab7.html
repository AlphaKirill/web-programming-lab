<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Белкин К.В. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">

    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for(let i = 0; i <10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2*i**2);

                blocks.appendChild(block);
            }

        }
        function showExchange() {
            let exchange = [73.6307,72.7923,72.8949,71.5763,70.8924,
                            70.5991,70.3847,70.0414,70.1217,70.5174];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значание: ' + average;

        }
        function addTransparentBlocks() {
            let blocks2 = document.getElementById('transparent-block');
            for(let i = 0; i <10; i++) {
                let block2 = document.createElement('div');
                block2.style.opacity = i / 10;
                block2.innerHTML = 'Блок №' + (i+1) + ': Opacity ';

                blocks2.appendChild(block2);
            }

        }

    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-block"></div>
    </main>
    <footer>
        &copy; Белкин К.В. ФБИ-11, 2курс, 2023
    </footer>
</body>
</html>
