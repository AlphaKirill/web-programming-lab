<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Белкин К.В. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
    </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i = 0; i <10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2*i**2);

                blocks.appendChild(block);
            }

        }
        function showExchange() {
            let exchange = [73.6307,72.7923,72.8949,71.5763,70.8924,
                            70.5991,70.3847,70.0414,70.1217,70.5174];
            let table = document.getElementById('dollar-exchange');
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значание: ' + average;

        }
        function addTransparentBlocks() {
            let blocks2 = document.getElementById('transparent-block');
            for (let i = 0; i <11; i++) {
                let block2 = document.createElement('div');
                block2.style.opacity = i / 10;
                block2.innerHTML = ': Opacity ' + (i / 10);

                blocks2.appendChild(block2);
            }
        }
        function redGreen() {
            let circle1 = document.getElementById('div2');
            let user = document.getElementById('user-number');
            let input = parseInt(user.value);
            for (let i = input; i>=1; i--) {
                let shar = document.createElement('div');
                shar.style.borderRadius = '50%';
                shar.style.width = '56px';
                shar.style.height = '56px';
                shar.style.lineHeight = '55px'
                shar.style.textIndent = '24px'
                shar.innerHTML = i;
            if (i % 2 == 0) {
                shar.style.backgroundColor = 'orange';
            }
            else {
                shar.style.backgroundColor = 'darkred';
            }
            circle1.appendChild(shar);
            }
        }
        function tableYm() {
            let table1 = document.getElementById('table');
            for (let i = 13; i<=33; i++) {
                let tr1 = document.createElement('div');
                tr1.innerHTML = i+'*109='+ i*109;

            table.appendChild(tr1);
            }
        }
        function kurs() {
            let price = [1.04, 1.07, 1.06, 1.04, 1.04,
                        1.05, 1.06, 1.09, 1.10, 1.10];
            let data = ['12.05.2023', '11.05.2023', '10.05.2023', '08.05.2023', '05.05.2023',
                        '04.05.2023', '03.05.2023', '02.05.2023', '28.04.2023', '27.04.2023'];
            let raznosti = ['-', price[1]-price[0], price[2]-price[1], price[3]-price[2], price[4]-price[3],
                            price[5]-price[4], price[6]-price[5], price[7]-price[6], price[8]-price[7],
                            price[9]-price[8], price[10]-price[9]];
            let tableAction = document.getElementById('tableKurs');
            for (let i = 0 ; i < price.length; i++) {
                let trk = document.createElement('tr');

                let tdk = document.createElement('td');
                tdk.innerHTML = data[i];
                trk.appendChild(tdk);

                let tdk2 = document.createElement('td');
                tdk2.innerHTML = price[i];
                trk.appendChild(tdk2);
        
                let tdk3 = document.createElement('td');
                tdk3.innerHTML = raznosti[i];
                trk.appendChild(tdk3);
                if (i == 0) {
                    tdk3.innerHTML = raznosti[0];
                }
                else {
                    raznosti[i] = raznosti[i].toFixed(2);
                    tdk3.innerHTML = raznosti[i];
                }
                tableAction.appendChild(trk);
            }
            let sumPrice = 0;
            let average = document.getElementById('average');
            let max = document.getElementById('max');
            let min = document.getElementById('min');
            for (let i = 0; i < price.length; i++) {
                sumPrice = sumPrice + price[i];
            }
            let priceAverage = sumPrice / price.length;
            average.innerHTML = 'Среднее значение: ' + priceAverage;

            max.innerHTML = 'Максимальное значение: ' + Math.max.apply(0, price);
            min.innerHTML = 'Минимальное значение: ' + Math.min.apply(0, price);
        }

    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-block"></div>

        <button onclick="redGreen()">Красное/Оранжевое</button>
        <input type="number" value="5" placeholder="Введите число кругов" min="1" max="20" id="user-number"> min = 1, max 20<br><br>
        <div id="div2"></div>

        <button onclick="tableYm()">Таблица умножения на 109</button>
        <div id="table"></div>

        <button onclick="kurs()">Курс акций "Россети Московский регион"</button>
        <table border="1" id = 'tableKurs'></table>
        <div id="average"></div>
        <div id="min"></div>
        <div id="max"></div>

    </main>
    <footer>
        &copy; Белкин К.В. ФБИ-11, 2курс, 2023
    </footer>
</body>
</html>
