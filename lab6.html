<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шеповалов Артём, Белкин Кирилл. Лабораторная 6</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .game {
            border: solid;
            border-color: green;
            border-radius: 20px;
            margin: 20px 450px;
            padding: 8px;
            text-align: center;
            
        }

    </style>
    <script>
        let number;
        let count = 0;
        function startGame() {
            number = Math.floor( Math.random() * 100 ) + 1;
            let screens = document.getElementsByClassName("game");
            screens[0].style.display = "none";
            screens[1].style.display = "block";
        }
        function guess() {
            count++;
            let input = document.getElementById("user-number");
            let UserNumber = parseInt(input.value);
            let message = document.getElementById("result");
            if (UserNumber > number) {
                message.innerHTML = "Вы ввели слишком большое число";
            }
            else if (UserNumber < number) {
                message.innerHTML = "Вы ввели слишком маленькое число";
            }
            else {
                let screens = document.getElementsByClassName("game");
                screens[1].style.display = "none";
                screens[2].style.display = "block";
                document.getElementById("number").innerHTML = number;
                document.getElementById("try-count").innerHTML = count;
                
            if (100<UserNumber) {
                message.innerHTML = "Вы ввели запретное число, теперь за вами будет вестись слежка, пожалуйста не допускайте больше столь опрометчивых действий"
            }
            else if (1>UserNumber) {
                message.innerHTML = "Вы ввели запретное число, теперь за вами будет вестись слежка, пожалуйста не допускайте больше столь опрометчивых действий"
            }
            }

        }
        function again() { 
            let screens = document.getElementsByClassName("game");
            screens[2].style.display = "none";
            screens[1].style.display = "block";
            count = 0;
            number = Math.floor( Math.random() * 100 ) + 1;
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная 6
    </header>
    
    <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>
        
        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выйграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть ещё раз</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; Шеповалов Артём, Белкин Кирилл, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
